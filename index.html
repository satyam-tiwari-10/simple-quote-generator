<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quote Generator</title>
    <!-- Load Tailwind CSS from CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="text-gray-100">
    <!-- Main container for the quote generator -->
    <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg p-8 md:p-10 rounded-2xl shadow-2xl max-w-lg w-full text-center border border-white border-opacity-30 transform transition-all duration-300 hover:scale-105">
        <h1 class="text-3xl md:text-4xl font-bold mb-6 text-white drop-shadow-lg">
            Your Daily Dose of Inspiration
        </h1>

        <!-- Quote display area -->
        <blockquote class="text-xl md:text-2xl italic mb-8 relative">
            <span class="absolute -top-4 -left-4 text-5xl text-white opacity-70">“</span>
            <p id="quote-text" class="text-white leading-relaxed drop-shadow-md">
                "The only way to do great work is to love what you do."
            </p>
            <span class="absolute -bottom-4 -right-4 text-5xl text-white opacity-70">”</span>
        </blockquote>

        <!-- Author display area -->
        <p id="quote-author" class="text-lg md:text-xl font-semibold text-white mb-8 drop-shadow-md">
            - Steve Jobs
        </p>

        <!-- Button to generate a new quote -->
        <button id="generate-button"
            class="bg-white text-blue-600 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-100 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-75">
            New Quote
        </button>
    </div>

    <script src="main.js"></script>

</body>
</html>
